        <h2>Preencha o formulário abaixo para Elogios, Sugestões ou Reclamações</h2>



        <fieldset>
            <div>
                <label>Nome</label>
                <input type="text" name="Nome" id="Nome">
            </div>
            <div>
                <label>Sobrenome</label>
                <input  type="text" name="Sobrenome" id="Sobrenome">
            </div>
           
        </fieldset> 
        
        <div>
            <label>Email</label>
            <input  type="email" name="email" id="email">
        </div>
        <div>
            <label>Assunto</label>
            <select id="Assunto">
                <option selected disabled value="">Selecione</option>
                <option>Elogios</option>
                <option>Sugestões</option>
                <option>Reclamações</option>
            </select>
        </div>
        <div>
            <br>
            <label>Digite o seu assunto aqui:</label>
            <textarea rows="6" style="width: 26em;" id="assunto" name="assunto"></textarea> <br>
            <br>
            <button type="submit">Limpar Formulário</button>
            <button type="submit">Enviar</button>
